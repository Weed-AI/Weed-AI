version: "3"
services:
  # nginx reverse proxy
  reverse-proxy:
    image: reverse-proxy
    container_name: reverse_proxy
    depends_on:
        - django
    build:
        context: ./nginx/reverse-proxy
    ports:
      - "80:80"
    networks:
      - elastic
    restart: always
    logging:
      driver: none
    volumes:
      # Static file service
      - thumbnails_dir:/media/thumbnails
      - download_dir:/media/download
      - mystatic_dir:/media/mystatic

  # django backend
  django:
    image: django
    container_name: django
    depends_on:
      - elasticsearch
      - db
      - redis
    build:
      context: ./django
      dockerfile:  Dockerfile
      args:
        - WEEDCOCO_VERSION=${WEEDCOCO_VERSION:-master}
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SEND_EMAIL=${SEND_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - TUS_HOST=http://tus:1080/
      - ENV=PROD
      - DJANGO_LOG_LEVEL=DEBUG
    volumes:
      - thumbnails_dir:/code/thumbnails
      - repository_dir:/code/repository
      - upload_dir:/code/upload
      - download_dir:/code/download
      - mystatic_dir:/code/mystatic
      - tus_dir:/code/tus_dir
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic <<<yes && gunicorn core.wsgi -b 0.0.0.0:8000"
    entrypoint: /entrypoint.sh
    ports:
      - "8000:8000"
    networks:
      - elastic
    restart: always
    logging:
      driver: "json-file"

  celery:
    image: django
    container_name: celery
    command: celery -A core worker -l INFO
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SEND_EMAIL=${SEND_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - GIT_REMOTE_PATH=/mnt/git_remote
      - DVC_REMOTE_PATH=/mnt/dvc_remote
      - ENV=PROD
    volumes:
      - thumbnails_dir:/code/thumbnails
      - repository_dir:/code/repository
      - upload_dir:/code/upload
      - download_dir:/code/download
      - ${GIT_REMOTE_PATH}:/mnt/git_remote
      - ${DVC_REMOTE_PATH}:/mnt/dvc_remote
    depends_on:
      - django
      - redis
    networks:
      - elastic
    restart: always
    logging:
      driver: "json-file"

  celery-beat:
    image: django
    container_name: celery-beat
    command: celery -A core beat -l INFO
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - ENV=PROD
    depends_on:
      - redis
    networks:
      - elastic
    logging:
      driver: "json-file"
    restart: always

  redis:
    image: redis:alpine
    networks:
      - elastic
    restart: always
    logging:
      driver: "json-file"

  db:
    image: postgres:12.0-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - elastic
    restart: always
    logging:
      driver: "json-file"

  tus:
    image: tusproject/tusd
    container_name: tus
    networks:
      - elastic
    ports:
      - "1080:1080"
    volumes:
      - tus_dir:/srv/tusd-data
    command: tusd -behind-proxy


  # search engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - http.port=9200
      - http.cors.enabled=true
      # - http.cors.allow-origin=http://localhost:1358,http://127.0.0.1:1358,http://localhost:1337,http://127.0.0.1:1337,http://localhost:8000
      - http.cors.allow-origin=*
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elastic
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: always
    logging:
      driver: "json-file"

  reactivesearch:
    image: my-reactivesearch
    container_name: reactivesearch
    build:
      context: .
      dockerfile:  Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - elastic
    stdin_open: true
    depends_on:
      - elasticsearch
    restart: always
    logging:
      driver: "json-file"

  fluentd:
    container_name: fluentd
    user: root
    image: fluent/fluentd:v1.11-debian
    volumes:
      - /var/lib/docker/containers:/fluentd/log/containers
      - ./fluent.conf:/fluentd/etc/fluent.conf
      - ${FLUENTD_LOGS_PATH:-/data/logs}:/output/
    logging:
      driver: "json-file"
    restart: always

networks:
  elastic:
    driver: bridge

volumes:
  esdata1:
    driver: local
  postgres_data:
    driver: local
  repository_dir:
    driver: local
  thumbnails_dir:
    driver: local
  download_dir:
    driver: local
  upload_dir:
    driver: local
  mystatic_dir:
    driver: local
  tus_dir:
    driver: local
