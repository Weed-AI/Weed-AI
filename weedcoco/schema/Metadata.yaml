$id: https://weedid.sydney.edu.au/schema/Metadata.json
# Designed to be conformant to flattened schema.org/Dataset
type: object
required:
  - name
  - description  # required by Google Dataset Search (see Rich Results Test)
  - creator
  - datePublished
  - license
definitions:
  Person:
    type: object
    required:
      - "@type"
      - name
    properties:
      "@type":
        type: string
        const: Person
      name:
        title: Person's Name
        type: string
      givenName:
        type: string
        title: Given Name (optional)
      familyName:
        type: string
        title: Family Name (optional)
      sameAs:
        type: string
        format: uri
        title: ORCID ID (optional)
        description: ORCID ID (see https://orcid.org)
      email:
        type: string
        format: email
        title: Email Address (optional)
      affiliation:
        $ref: "#/definitions/Organization"
    title: Person
  Organization:
    type: object
    required:
      - "@type"
      - name
    properties:
      "@type":
        type: string
        const: Organization
      name:
        title: Organization Name
        type: string
      sameAs:
        type: string
        format: uri
        title: Research Organization Registry (ROR) ID
        description: ROR ID (see https://ror.org)
      address:
        type: string
        description: Physical address
    title: Organization
properties:
  "@type":
    type: string
    const: Dataset
  name:
    type: string
    title: Dataset Name
    description: A name for this dataset, or its publication title
  creator:
    type: array
    items:
      minItems: 1
      anyOf:
        - $ref: "#/definitions/Person"
        - $ref: "#/definitions/Organization"
    description: People and organizations who created this dataset.
  description:
    type: string
    description: A description of this dataset
    default: Crop photography with weeds annotated.
  identifier:
    type: array
    items:
      type: string
      format: uri
      description: Digital Object Identifier or other URL established as identifiers for this dataset.
    title: Identifiers (including DOIs)
  sameAs:
    type: array
    items:
      type: string
      format: uri
      description: "Another URL for this dataset"
    title: Other URIs for this dataset (e.g. GitHub, institutional repository)
  citation:
    type: string
    description: Identifies academic articles that are recommended by the data provider be cited in addition to the dataset itself.
  datePublished:
    type: string
    format: date
    description: Date of first publication
  funder:
    type: array
    items:
      $ref: "#/definitions/Organization"
    description: People and organizations who created this dataset.
  license:
    type: string
    format: uri
    default: https://creativecommons.org/licenses/by/4.0/
    description: URL of license document. Currently, the repository requires all contributions to be CC-BY-4.0
