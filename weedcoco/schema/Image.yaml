$id: https://weedid.sydney.edu.au/schema/Image.json
type: object
required:
  - id
  - file_name
  # - license  - See #104
  - agcontext_id
  - width
  - height

properties:

  id:
    type: number
    description: |-
      A number identifying the image.

  file_name:
    type: string
    description: |-
      A string identifying the filename of the image.
      This string does not include the path of the image.

    license:
      type: number
      description: |-
        A number identifying the relevant license object.

    agcontext_id:
      type: number
      description: |-
        A number identifying the relevant agcontext object.

    width:
      type: number
      minimum: 1
      description: |-
        Horizontal pixel count.

    height:
      type: number
      minimum: 1
      description: |-
        Vertical pixel count.

    date_captured:
      type: string
      description: |-
        Datetime when the image was captured.
      anyOf:
        - format: date-time
        - format: date
